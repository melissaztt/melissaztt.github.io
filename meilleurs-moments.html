<head>
  <meta charset="UTF-8">
  <title>Meilleurs Moments</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #F0F8FF; 
      color: #1a1a1a;
      line-height: 1.6;
    }

    /* Navigation */
    header {
      background: #000;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #B8860B; 
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
