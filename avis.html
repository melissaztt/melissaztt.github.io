<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Laisser un avis</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style> 

    body {
      font-family: 'Merriweather', serif;
       margin: 0;
      background-color: #b88606;
      padding: 30px;
      color: #333;
    }
      header {
      background-color: #b8860b;
      color: white;
      padding: 1rem;
      text-align: center;
      }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    h1 {
      margin: 0.5rem 0;
    }

    main {
      padding: 2rem;
    }

    section {
      background-color: white;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
section h2 {
      color: #b8860b;
    }

    iframe, img {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #b8860b;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }


    h1 {
      text-align: center;
      color: white;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b8860b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a87409;
    }
  </style>
</head>

<body style="margin: 0; background-color: #B8860B; font-family: 'Merriweather', serif;">

  <div style="max-width: 1400px; margin: auto; padding: 20px;">

    <header style="text-align: center; color: white; margin-bottom: 30px;">
     <h1 style="margin: 0; font-size: 50px; "> Donne ton avis sur les Grammys! </h1>
      <nav>
        <a href="index.html" style="color: white; text-decoration: none; margin: 0 10px;">Accueil</a>
        |
        <a href="avis.html" style="color: white; text-decoration: none; margin: 0 10px;"> Avis </a>
      </nav>
    </header>
    
  <form>
    <label for="nom">Ton nom (facultatif) :</label>
    <input type="text" id="nom" name="nom">

    <label>Ta note :</label>
    <div class="stars">
      <input type="radio" id="star5" name="note" value="5"><label for="star5">★</label>
      <input type="radio" id="star4" name="note" value="4"><label for="star4">★</label>
      <input type="radio" id="star3" name="note" value="3"><label for="star3">★</label>
      <input type="radio" id="star2" name="note" value="2"><label for="star2">★</label>
      <input type="radio" id="star1" name="note" value="1"><label for="star1">★</label>
    </div>

    <label for="avis">Ton avis :</label>
    <textarea id="avis" name="avis" rows="5" placeholder="Écris ici ton avis..."></textarea>

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
